<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title>Stego-App</title>

<body>
    <div id="app">
        <div class="d-flex justify-content-center">
            <h1>StegoApp</h1>
        </div>

        <div class="cards-list">

            <!-- elon musk -->

            <div class="card 1" @click="elonmusk('audio/elon-musk.mp3')">
              <div class="card_image"> <img src="img/elonmusk.jpg" /> </div>
              <div class="card_title title-white">
                <p> Elon Musk</p>
              </div>
            </div>

             <!-- gohan -->

              <div class="card 2" @click="elonmusk('audio/gohan.mp3')">
              <div class="card_image">
                <img src="img/gohan.png" />
                </div>
              <div class="card_title title-white">
                <p>Gohan</p>
              </div>
            </div>
            
            <!-- arrabbiati -->
            <div class="card" 2 @click="elonmusk('audio/arrabbiati.mp3')">
              <div class="card_image">
                <img src="img/arrabbiati.png" />
              </div>
              <div class="card_title title-white">
                <p>Arrabbiati</p>
              </div>
            </div>
              
              <div class="card 4">
              <div class="card_image">
                <img src="https://media.giphy.com/media/LwIyvaNcnzsD6/giphy.gif" />
                </div>
              <div class="card_title title-black">
                <p>Card Title</p>
              </div>
              </div>
            
            </div>
        
      </div>

      <script src="script/script.js"></script>
